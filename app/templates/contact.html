{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
{% set recaptcha_script_url = "https://www.google.com/recaptcha/api.js" %}
{% set form_action_url = "/contact" %}

<section class="contact">
    <div class="container">
        <h1>Contact Me</h1>
        <form method="post" action="{{ form_action_url }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="{{ config['RECAPTCHA_PUBLIC_KEY'] }}"></div>
            <button type="submit" class="btn">Send</button>
        </form>
        <script src="{{ recaptcha_script_url }}" async defer></script>
    </div>
</section>
{% endblock %}
