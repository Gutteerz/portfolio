name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build --no-cache -t my-portfolio .

    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker tag my-portfolio:latest ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest

    - name: Deploy to DigitalOcean
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        RECAPTCHA_PUBLIC_KEY: ${{ secrets.RECAPTCHA_PUBLIC_KEY }}
        RECAPTCHA_PRIVATE_KEY: ${{ secrets.RECAPTCHA_PRIVATE_KEY }}
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
        MAIL_PORT: ${{ secrets.MAIL_PORT }}
        MAIL_USE_TLS: ${{ secrets.MAIL_USE_TLS }}
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
        chmod 600 ssh_key
        ssh -o StrictHostKeyChecking=no -i ssh_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
          docker stop portfolio || true
          docker rm portfolio || true
          docker run -d --name portfolio -p 8080:5000 \
            --env SECRET_KEY=${SECRET_KEY} \
            --env RECAPTCHA_PUBLIC_KEY=${RECAPTCHA_PUBLIC_KEY} \
            --env RECAPTCHA_PRIVATE_KEY=${RECAPTCHA_PRIVATE_KEY} \
            --env MAIL_USERNAME=${MAIL_USERNAME} \
            --env MAIL_RECIPIENT=${MAIL_RECIPIENT} \
            --env MAIL_PASSWORD=${MAIL_PASSWORD} \
            --env MAIL_SERVER=${MAIL_SERVER} \
            --env MAIL_PORT=${MAIL_PORT} \
            --env MAIL_USE_TLS=${MAIL_USE_TLS} \
            ${{ secrets.DOCKER_USERNAME }}/my-portfolio:latest
          docker ps
        EOF
